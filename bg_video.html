<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            clear: both;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000000;
        }

        #main-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #image-container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100vw;
            overflow: hidden;
        }

        #img-pubg {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            top: 25vh;
            left: 0;
            width: 100vw;
            height: 56vw;
            z-index: 1;
        }

        #button-bg {
            position: absolute;
            opacity: 0;
            top: 5vh;
            left: 5vw;
            z-index: 3;
            text-align: center;
            font-size: 5vw;
            color: #dddddd;
            background: url("https://github.com/arrowak/random/raw/master/button-bg.png") no-repeat;
            background-size: contain;
            padding: 2vh 6vw;
            animation: appear 1s ease-in 3s 1 forwards, beat 2s ease-in 4s infinite;
        }

        #cta {
            font-family: 'Permanent Marker', cursive;
        }

        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes beat {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            25% {
                -webkit-transform: scale(0.9);
                transform: scale(0.9);
            }

            60% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
    </style>

    <script>
        var v = document.getElementById("video-pubg");
        v.play();

        function togglePlay() {
            var v = document.getElementById("video-pubg");
            if (v.paused) {
                v.play();
            } else {
                v.pause();
            }
        }

    </script>
</head>
<body>
<div id="main-container">
    <div id="video-container">
        <video id="video-pubg" controls autoplay=true width="120%" height="110%">
            <source src="https://github.com/arrowak/random/raw/master/pubg_v.mp4"
                    type="video/mp4">
            Sorry, your browser doesn't support embedded videos.
        </video>
    </div>
    <div id="image-container" onclick="togglePlay();">
        <img id="img-pubg" src="https://github.com/arrowak/random/raw/master/PUBG-600x600.png" alt="PubG Image">
    </div>
    <div id="button-bg"
         onclick="window.open('https://play.google.com/store/apps/details?id=com.tencent.ig&hl=en_IN', '_blank');">
        <div id="cta">Play Now</div>
    </div>
</div>
</body>
</html>
